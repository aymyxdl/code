<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-冒泡排序</title>
</head>

<body>
    <script>
        const arr = [5, 6, 1, 44, 86, 12, 99, 54, 77, 3, 14];
        for (let i = arr.length; i > 0; i -= 1) {
            for (let j = 0; j < i; j += 1) {
                if (arr[j] > arr[i]) {
                    let temp = arr[j];
                    arr[j] = arr[i];
                    arr[i] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</body>

</html>
