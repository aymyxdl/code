<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_let关键字</title>
</head>
<body>
    <button>按钮1</button>
    <button>按钮1</button>
    <button>按钮1</button>

    <!-- 
        1.作用：
            与var类似，用于声明一个变量

        2. 特点：
            在块级作用域内有效
            不能重复声明
            不会预处理，不存在变量提升

        3. 应用：
            循环遍历加监听
            使用let取代var是趋势

     -->

    <script>
        var btns = document.getElementsByTagName('button');

        /* for (var i = 0, length = btns.length; i < length; i += 1) {
            // 闭包的方式
            function f(i) {
                btns[i].onclick = function() {
                    console.log(i);
                }
            }
            f(i);
        } */

        // let的形式，将var 改成 let
        for (let i = 0, length = btns.length; i < length; i += 1) {
            btns[i].onclick = function() {
                console.log(i);
            }
        }
    </script>
</body>
</html>
