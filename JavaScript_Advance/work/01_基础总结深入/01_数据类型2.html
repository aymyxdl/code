<body>

    1. undefined 与 null 的区别
        undefined 代表定义了，但是未赋值
        null 代表 定义并赋值了，只是值为 null

    2. 什么时候给变量赋值为null呢？
        初始赋值：表明将要赋值为对象
        结束前赋值： 让对象成为垃圾对象（被垃圾回收器 回收）

    3. 严格区别变量类型与数据类型？
        数据的类型
            基本类型
            对象类型
        变量的类型（严格来说，变量没有类型，比如 var = a，a是什么类型？只能说变量内存值的类型）
            基本类型：保存就是基本类型的数据
            引用类型：保存的是地址值
    

<script>
    // 实例：实例对象
    // 类型：类型对象

    function Person (name, age) { // 构造函数 类型
        this.name = name;
        this.age = age;
    }

    var p = new Person() // 根据 类型 创建的 实例对象

    // console.log(name, age);
    // Person('jack', 25);
    // console.log(name, age);
     
    
    // 1.undefined 与 null 的区别
    var a;
    console.log(a); // undefined
    a = null;
    console.log(a); // null



    // 起始
    var b = null; //初始赋值为null，    表明将要赋值为对象
    // 确定对象就赋值
    b = ['atguigu', 12];
    // 最后
    b = null; // 让b指向的对象成为垃圾对象（被垃圾回收器回收）


    var c = function () {

    };

    console.log(typeof c); // 'function'
</script>
