<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_函数中的this</title>
</head>
<body>
    
    1. this是什么
        任何函数本质上都是通过某个对象来调用的，如果没有直接指定，就是window
            （你自己明确指定的 或者 背后指定的）

    2. 如何确定 this 的值
        test()      window
        p.test()    p
        new test()  新创建的对象
        p.call(obj) obj
    <!-- 其实这个this，我感觉另外一个老师讲的更明了 -->

<script>
    function Person(color) {
        console.log(this);
        this.color = color;
        this.getColor = function () {
            console.log(this);
            return this.color;
        };
        this.setColor = function () {
            console.log(this);
            this.color = color;
        }
    }

    Person('red'); // this是谁？    window

    var p = new Person('yellow');    // this是谁？    p

    p.getColor();      // this是谁？    p

    var obj = {};
    
    p.setColor.call(obj, 'black');     // this是谁？    obj

    var test = p.setColor;
    test();    // this是谁？    window

    function fun1 () {
        function fun2 () {
            console.log(this);
        };

        fun2();    // this是谁？    window
    }
    fun1();
</script>
</body>
</html>
