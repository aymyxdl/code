<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_回调函数</title>
</head>
<body>
<button id="btn">测试点击事件</button>
    
    1. 什么函数才是回调函数？
        1. 你定义的
        2. 你没有调用
        3. 但最终他执行了
    2. 常见的回调函数？
        1. dom事件回调函数
        2. 定时器回调函数

        3. ajax请求回调函数(后面讲)
        4. 生命周期回调函数(后面讲)

<script>
    // dom事件回调函数
    document.getElementById('btn').onclick = function () {
        alert(this.innerHTML);
    }


    // 定时器
        // 超市定时器
        // 循环定时器
    setTimeout(() => {
        alert('到点了');
    }, 2000);
</script>
</body>
</html>
