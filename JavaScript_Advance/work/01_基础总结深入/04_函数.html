<!DOCTYPE html>
<html lang="en">
<head>

    <title>04_函数</title>

<body>
    
    1. 什么是函数？
        实现特定功能的 n 条语句的封装体
        只有函数是可以执行的，其它类型的数据不能执行

    2. 为很么要用函数？
        提高代码复用
        便于阅读交流

    3. 如何定义函数？
        函数声明
        表达式

    4. 如何调用(执行)函数？
        test()      直接调用
        obj.test()  通过对象调用
        new test()  new调用
        test.call/apply(obj)  相当于 obj.test()
            临时让test这个方法 成为obj的方法 进行调用
            本来obj里面没有test方法

<script>
    /* 编写程序实现一下功能需求：
        1. 根据年龄输出对应的信息
        2. 如果小于18，输出：未成年，在等等！
        3. 如果大于60，输出： 算了吧！
        4. 输出：刚好！ */

        function showInfo (age) {
            if (age < 18) {
                console.log('未成年，再等等！');
            } else if (age > 69) {
                console.log('算了吧!');
            } else {
                console.log('刚好!');
            }
        }

        // 函数声明
        function fn1 () {
            console.log('fn1()');
        }

        // 表达式
        var fn2 = function () {
            console.log('fn2()');
        }

        // 调用上没区别，但实质上还是有区别的，这里先写出来：变量提升


        var obj = {};
        function test2 () {
            this.xxx = 'atguigu';
        }

        // obj.test2(); // 不能直接调用，根本就没有

        test2.call(obj) // obj.test2()
        // 但是js就强在这里
        // 可以让一个函数，成为任意 指定对象的方法 进行调用


        var obj2 = {};
        function test3 (name) {
            this.name = name;
        }

        test3.call(obj2, 'Tom') // obj2.test3('Tom')
        console.log(obj2);
</script>
</body>
</html>
