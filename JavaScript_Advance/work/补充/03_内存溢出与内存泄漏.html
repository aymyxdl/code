    <title>03_内存溢出与内存泄漏</title>
</head>
<body>
    
    1. 内存溢出
        一种程序运行出现的错误
        当程序运行需要的内存超过了剩余的内存时，就会抛出内存溢出的错误

    2. 内存泄漏
        占用的内存没有及时释放
        内存泄漏积累多了就容易导致内存溢出
        常见的内存泄漏：
            意外的全局变量
            没有及时清理的计算器或回调函数
            闭包

<script>

    // 1. 内存溢出
    var obj = {};
    // for (var i = 0; i < 10000; i += 1) {
    //     obj[i] = new Array[100000];
    //     console.log('------');
    // }



    // 2. 内存泄漏
        // 意外的全局变量

    function fn() {
        a = 3;  // 函数内部没有var 的新变量，会变为全局变量
        console.log(a);
    }

    fn();

        // 没有及时清理的计算器或回调函数
    var intervalId = setInterval(() => {
        console.log('-------');
    }, 1000);

    // clearInterval(intervalId);

        // 闭包
    function fn1() {
        var a = 4;
        function fn2() {
            console.log(++a);
        };
        return fn2;
    };

    var f = fn1();

</script>
</body>
</html>
