<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_分号问题</title>
</head>
<body>
    
    1. js一条语句的后面可以不加分号
    2. 是否加分号是编码风格问题，没有应该不应该，只有你自己喜欢不喜欢
    3. 在下面2中情况下不加分号会有问题
        小括号开头的前一条语句
        中括号开头的前一条语句
    
    4. 解决办法：在行首加分号
    5. 强有力的例子： vue.js库

<script>
    // 小括号开头的情景
    
    // var a = 3      
    // (function () {})()
    /*
        错误理解：
            var a = 3(function () {})()
            把3看成了一个方法
    */


    ;var a = 3      
    ;(function () {})()

    // 在自己写的代码部分的第一行最前面加上分号
    // 只需要第一行最前面
    // 可能有些人觉得没搞懂，多此一举，加分号干嘛？
    // 这是因为，大型项目中，上线之前，项目需要进行合并压缩
    // 很多js文件会合成一个文件，压缩：去掉多余的注释，空格，并且把变量名变成 a,b,c,d这种省空间的变量名
    // 至于为什么加分号，是因为合并的时候，别的人不能确定是否一定写 ;
    // 所以，首行加分号能确保不出问题


    // 中括号开头的情景
    // var b = 4
    // [1, 3].forEach(function () {})

    /*
        错误理解:
        var b = 4[1, 3].forEach(function () {});
        而 4[1, 3] 等于 4[3]
        var b = 4[3].forEach(function () {});
        4[3].forEach  报错
    */

   
    var b = 4
    ;[1, 3].forEach(function () {})
</script>
</body>
</html>
