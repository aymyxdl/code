    <title>05_构造函数+原型的组合模式</title>

<body>
    
    方式六：构造函数+原型的组合模式<!-- 视频这里为什么是六？ -->
    套路：自定义构造函数，属性在函数中初始化，方法添加到原型上
    使用场景：需要创建多个类型确定的对象

<script>
    // 在构造函数中只初始化一般函数
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }

    Person.prototype.setName = function(name) {
        this.name = name;
    }

    var p1 = new Person('Tom', 23);
    var p1 = new Person('Jack', 24);
</script>
</body>
