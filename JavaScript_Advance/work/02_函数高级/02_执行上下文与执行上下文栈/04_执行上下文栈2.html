<!DOCTYPE html>
<html lang="en">
<head>

    <title>04_执行上下文栈2</title>
</head>
<body>
    
    1. 依次输出什么？
    2. 整个过程中产生了几个执行上下文？
</body>

<script>

    console.log('global begin: ' + i);
    var i = 1;
    foo(1);
    function foo(i) {
        if (i == 4) {
            return;
        }
        console.log('foo() begin: ' + i);
        foo(i + 1); // 递归调用：在函数内部调用自己
        console.log('foo() end: ' + i);
    }
    console.log('global end: ' + i);

    // 1. 全局执行上下文
    // global begin undefined
    // 2. foo函数执行上下文  i = 1
    // foo() begin: 1
    //      3. foo函数执行上下文  形参 = 2
    //      foo() begin: 2
    //          4. foo函数执行上下文  形参 = 3
    //          foo() begin: 3
    //              5. foo函数执行上下文  形参 = 4
    //          foo() end: 3
    //      foo() end: 2
    //  foo() end: 1
    //  global end: 1
</script>
</html>
