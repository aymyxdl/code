<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_面试题</title>
</head>
<body>
<script>
    /*
        面试题1:
    */

    function a() {};
    var a;
    console.log(typeof a);

    // 视频老师说，提升的顺序是：先执行变量提升，再执行函数提升
    // 所以这里 函数提升后面会覆盖前面的 变量提升（执行了次）
    // 但是我看弹幕说了很多不同的说法，不太清楚。
    // 不过答案确实是 'Function'

    /*
        面试题2:
    */

    if (!(b in window)) {
        var b = 1;
    }
    console.log(b);     // undefined

    // 分析：
    // if () {} 中的代码不会和函数一样创建执行环境，也就是说，他们是全局代码
    // 所以这里的 var b = 1;会执行 变量提升
    // var b = undefined;
    // 然后开始执行全局代码
    // b已经存在了，所以不会进入判断语句


    /*
        面试题3:
    */

    var c = 1;
    function c(c) {
        console.log(c);
    };
    c(2);               // c is not a function

    // 分析：
    // 首先进行变量提升 var c = undefined
    // 接下来进行 函数提升 var c = functin(){...}  // 此时变量 c 被函数覆盖了
    // 然后开始执行全局代码
    // c = 1;
    // 跳过function c(){...}  // 因为已经执行了，被提前到了预处理中执行
    // c(2); 所以报错了

    // 代码相当于
    // var c;
    // function c(c) {
    //     console.log(c);
    // };
    // c = 1;
    // c(2); 


    // 改变一下

    // var c = 1;
    // function c(c) {
    //     console.log(c);
    //     var c = 3;          //  有时候会在这里加上一句，用来迷惑你，让你的注意力一直集中在 function中
    // };
    // c(2);                   //  但是其实答案不变，还是 c is not a function
</script>
</body>
</html>
