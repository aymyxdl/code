<body>

<script>
    var x = 10;
    function fn() {
        console.log(x);
    };
    
    function show(f) {
        var x = 20;
        f();
    };

    show(fn);

    // 这里的关键在于理解作用域
    // 作用域是在写代码的时候就已经确定了
    // fn的作用域就是它内部的代码体，然后fn 是处于全局中的，它的外层作用域就是全局作用域

    // show同理

    // 然后fn2内部执行了 fn()，有的人就以为这时候， fn的外层作用域是show
    // 但其实不是这样的：fn的外层作用域在代码写好的时候就已经确定了，就是window
    // 因此找外层的 x，也就是10


    // 个人观点：感觉执行上下文根作用域链没啥关系啊？
    // 找对象，属性，都从作用域链上找
    // 跟执行上下文一点关联都扯不上？
</script>
