<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ getFullName() }}
    {{ getFullName() }}
    {{ getFullName() }}
    {{ getFullName() }}
    {{ fullName }}
    {{ fullName }}
    {{ fullName }}
    {{ fullName }}
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好',
        firstName: 'Kobe',
        lastName: 'Bryant'
      },
      computed: {
        fullName() {
          console.log('计算属性 fullName');
          return this.firstName + '  ' + this.lastName;
        }
      },
      methods: {
        getFullName() {
          console.log('methods getFullName');
          return this.firstName + '  ' + this.lastName;
        }
      }
    })

    var name = 'outer';
    function foo(name) {
      setTimeout(() => {
        console.log(name);
      }, 2000)
    }
    foo(name);
    name = 'changed'
  </script>
</body>
</html>
