<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{ message }}</h2>

    <ul>
      <li v-for="item in movies">{{ item }}</li>
    </ul>

  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({       // new Vue(对象)
      el: '#app',   // 用于挂载要管理的元素
      data: {       // 定义数据
        message: 'hello vue',
        movies: [1,2,3,45,6]
      },
      methods: {
        getParam: function() {
          console.log(this);
          console.log(this.message);
        }
      }
    });

    console.log(app, '---------');



    const test = {
      a: '我是test里面的a',
      data: {
        a: 'aaaaa',
        b: 'bbbbb'
      },
      methods: {
        a: '我是methods里面的a',
        getParam: function() {
          console.log(this);
          console.log(this.a);
        }
      }
    }

    test.methods.getParam();
  </script>
</body>
</html>
