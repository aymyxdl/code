<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
      <!-- 
        canvas三要素
        id: 作为唯一的标识
        width: 画布内容宽度的像素大小(与style的宽度和高度是有区别的)
        height: 画布内容高度的像素大小

        注意：canvas仅仅只是一个画布标签，要绘制内容，必须用js来画(绘制)
      -->

      <canvas id="canvas1" width="600" height="600">
        这里的内容，正常的画布是不显示的，你的浏览器不支持canvas
        不正常：会认为这是自定义的标签，所以内部会现实
      </canvas>

      <script>
        // 1. 找到画布对象，用id是唯一标识，也可以用class
        var canvas1 = document.getElementById('canvas1')
        console.log(canvas1);

        // 2. 上下文对象(获取 画笔 对象)
        var ctx = canvas1.getContext('2d'); // 表示画笔引擎是用的2d引擎，一般用于2D平面绘制
        // 3D 是 webgl： canvas1.getContext('webgl')
        console.log(ctx);

        // 3. 绘制路径  横坐标，纵坐标，宽，高
        ctx.rect(50, 50, 300, 300); // 这个时候虽然绘制了一个矩形图案，但是没有颜色

        // 4. 填充
        ctx.fillStyle = 'aqua';     // 设置画笔颜色，不设置默认是黑色
        ctx.fill();                 // 需要进行颜色的填充
        // fill 才是最终的渲染

        // 5. 描边(渲染路径)
        ctx.lineWidth = 20;         // 描边的宽度
        ctx.strokeStyle = 'salmon'; // 描边的颜色
        ctx.stroke();               // 就是边框：border


      </script>
</body>
</html>
